bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: True


controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.26
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.26
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      
controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True


#局部代价地图 - 用于局部路径规划和障碍物避障
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0  # 更新频率(Hz) - 影响障碍物检测实时性
      publish_frequency: 5.0   # 发布频率(Hz) - 影响可视化更新率
      global_frame: odom       # 全局坐标系 - 里程计坐标系
      robot_base_frame: base_footprint  # 机器人基础坐标系
      use_sim_time: True       # 使用仿真时间
      rolling_window: true     # 滚动窗口模式 - 跟随机器人移动
      # rotate_window: true
      width: 10               # 地图宽度(格子数) - 影响计算范围
      height: 10              # 地图高度(格子数) - 影响计算范围
      resolution: 0.1         # 地图分辨率(m/格子) - 影响精度和计算量
      # ★ 机器人半径 - 需根据实际车辆外形尺寸设置，影响碰撞检测
      # robot_radius: 1.0       # 机器人半径(m) - 关键安全参数
      footprint: "[[-0.1, -0.75], [-0.1, 0.75], [3.3, 0.75], [3.3, -0.75]]"  # 长3.4m（x±0.5）、宽1.5m（y±0.25）
      footprint_padding: 0.25  # 可选：足迹外扩5cm，增加安全距离
      update_footprint_enabled: true  # 已配置，确保足迹生效
      plugins: ["stvl_layer", "inflation_layer"]  # 代价地图插件
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 1.0
      stvl_layer:
          plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
          enabled: true
          voxel_decay: 1.0
          decay_model: 0
          voxel_size: 0.1
          track_unknown_space: true
          unknown_threshold: 15
          mark_threshold: 0
          update_footprint_enabled: true
          combination_method: 1
          origin_z: 0.0
          publish_voxel_map: true
          transform_tolerance: 0.2
          mapping_mode: false
          map_save_duration: 60.0
          observation_sources: rgbd1_mark rgbd1_clear
          rgbd1_mark:
            data_type: PointCloud2
            topic: /rslidar_points
            marking: true
            clearing: false
            obstacle_range: 10.0
            min_obstacle_height: 0.3
            max_obstacle_height: 3.0
            expected_update_rate: 0.0
            observation_persistence: 0.0
            inf_is_valid: false
            filter: "voxel"
            clear_after_reading: true
          rgbd1_clear:
            enabled: true
            data_type: PointCloud2
            topic: /rslidar_points
            marking: false
            clearing: true
            max_z: 8.0
            min_z: 1.0
            vertical_fov_angle: 0.6
            vertical_fov_padding: 0.05
            horizontal_fov_angle: 6.29
            decay_acceleration: 5.0
            model_type: 1
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True


