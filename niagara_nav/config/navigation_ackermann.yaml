    default_server_timeout: 20  # 默认服务器超时时间(s)
    enable_groot_monitoring: True  # 启用Groot监控工具
    groot_zmq_publisher_port: 1666  # Groot发布端口
    groot_zmq_server_port: 1667     # Groot服务端口
