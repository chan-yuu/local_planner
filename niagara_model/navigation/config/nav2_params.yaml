# Navigation2 阿克曼车辆参数配置文件
# 适配阿克曼转向运动学和3D雷达点云处理

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: True
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    default_nav_to_pose_bt_xml: "$(find-pkg-share niagara_model)/navigation/behavior_trees/ackermann_nav_bt.xml"
    default_nav_through_poses_bt_xml: "$(find-pkg-share niagara_model)/navigation/behavior_trees/ackermann_nav_through_poses_bt.xml"

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    
    # 进度检查器配置
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    # 目标检查器配置
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    
    # 阿克曼控制器配置 - 使用RegulatedPurePursuitController
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 2.0
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 3.0
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 1.8
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: false
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.6
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.0
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: false
      regulated_linear_scaling_min_radius: 0.9
      regulated_linear_scaling_min_speed: 0.25
      use_rotate_to_heading: true
      allow_reverse: false  # 阿克曼车辆通常不允许倒车
      allow_reversing: false  # 阿克曼车辆通常不允许倒车
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 3.2
      max_robot_pose_search_dist: 10.0
      use_interpolation: false
      # 阿克曼特定参数
      max_steering_angle: 0.5236  # 30度转向角限制

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.22
      plugins: ["stvl_layer", "inflation_layer"]
      
      # STVL Layer配置 - 3D点云障碍物检测
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: True
        voxel_decay: 15.0
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: True
        observation_persistence: 0.0
        max_obstacle_height: 2.0
        clearing: True
        marking: True
        update_footprint_enabled: True
        combination_method: 1
        origin_z: 0.0
        publish_voxel_map: False
        transform_tolerance: 0.2
        mapping_mode: False
        map_save_duration: 60.0
        observation_sources: pointcloud
        pointcloud:
          data_type: "PointCloud2"
          topic: /rslidar_points
          marking: True
          clearing: True
          obstacle_range: 2.5
          raytrace_range: 3.0
          max_obstacle_height: 0.6
          min_obstacle_height: 0.0
          voxel_filter: True
          voxel_min_points: 0
          clear_after_reading: True
          enabled: True
      
      # 膨胀层配置
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: True
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true
      plugins: ["stvl_layer", "inflation_layer"]
      
      # STVL Layer配置 - 全局costmap
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: True
        voxel_decay: 15.0
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: True
        max_obstacle_height: 2.0
        clearing: True
        marking: True
        update_footprint_enabled: True
        combination_method: 1
        origin_z: 0.0
        publish_voxel_map: False
        transform_tolerance: 0.2
        mapping_mode: False
        map_save_duration: 60.0
        observation_sources: pointcloud
        pointcloud:
          data_type: "PointCloud2"
          topic: /rslidar_points
          marking: True
          clearing: True
          obstacle_range: 2.5
          raytrace_range: 3.0
          max_obstacle_height: 0.6
          min_obstacle_height: 0.0
          voxel_filter: True
          voxel_min_points: 0
          clear_after_reading: True
          enabled: True
      
      # 膨胀层配置
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    
    # 使用NavFn规划器，适合阿克曼车辆
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    
    # 路径平滑器，对阿克曼车辆很重要
    simple_smoother:
      plugin: "nav2_smoother/SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    
    # 旋转行为
    spin:
      plugin: "nav2_behaviors/Spin"
    
    # 后退行为 - 阿克曼车辆谨慎使用
    backup:
      plugin: "nav2_behaviors/BackUp"
    
    # 直行行为
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    
    # 等待行为
    wait:
      plugin: "nav2_behaviors/Wait"
    
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [2.5, 0.0, 2.0]
    min_velocity: [-0.5, 0.0, -2.0]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # 阿克曼车辆碰撞监控配置
    polygons: ["PolygonFront", "PolygonRear"]
    PolygonFront:
      type: "polygon"
      action_type: "stop"
      max_points: 4
      visualize: True
      polygon_pub_topic: "polygon_front"
      points: [0.3, 0.3, 0.3, -0.3, 0.0, -0.3, 0.0, 0.3]
      time_before_collision: 2.0
      simulation_time_step: 0.1
      min_points: 4
    PolygonRear:
      type: "polygon"
      action_type: "slowdown"
      max_points: 4
      visualize: True
      polygon_pub_topic: "polygon_rear"
      points: [-0.2, 0.2, -0.2, -0.2, -0.4, -0.2, -0.4, 0.2]
      slowdown_ratio: 0.3
      time_before_collision: 1.5
      simulation_time_step: 0.1
      min_points: 4
    observation_sources: ["pointcloud"]
    pointcloud:
      type: "pointcloud"
      topic: "/rslidar_points"
      min_height: 0.1
      max_height: 2.0
      enabled: True

lifecycle_manager:
  ros__parameters:
    use_sim_time: True
    autostart: true
    node_names: [
      'controller_server',
      'smoother_server', 
      'planner_server',
      'behavior_server',
      'bt_navigator',
      'waypoint_follower',
      'velocity_smoother',
      'collision_monitor'
    ]